<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default">
                      <i id="CaseDecrease1" class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                      id="CaseValue1"
                    />
                    <button class="btn btn-default">
                      <i id="CaseIncrease1" class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="caseTotalAmaount1">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default">
                      <i id="CaseDecrease" class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                      id="CaseValue"
                    />
                    <button class="btn btn-default">
                      <i id="CaseIncrease" class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="caseTotalAmaount">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$ <span id="subtotal">1,278</span></h5>
                  <h5>$0</h5>
                  <h5>$ <span id="allTotal">1,278</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("CaseIncrease1")
        .addEventListener("click", function () {
          handelarProductChange2(true);
        });
      document
        .getElementById("CaseDecrease1")
        .addEventListener("click", function () {
          handelarProductChange2(false);
        });

      document
        .getElementById("CaseIncrease")
        .addEventListener("click", function () {
          handelarProductChange(true);
        });

      document
        .getElementById("CaseDecrease")
        .addEventListener("click", function () {
          handelarProductChange(false);
        });
      ////////////////////////////////////////////////////////////////////////////////////////////////////////

      ////////////////////////////////////////////////////////////////////////////////////////////////////////////
      function handelarProductChange2(isIncrease) {
        const caseValue = document.getElementById("CaseValue1");
        const caseInput = parseInt(caseValue.value);
        let caseNewCount = caseInput;
        if (isIncrease == true) {
          caseNewCount = caseInput + 1;
        } else if (isIncrease == false && caseInput > 0) {
          caseNewCount = caseInput - 1;
        }
        caseValue.value = caseNewCount;
        const caseTotal = caseNewCount * 1219;
        document.getElementById("caseTotalAmaount1").innerText = caseTotal;
      }
      ///////////////////////////////////////////////////////////////////////////////////////////////////////////
      function handelarProductChange(isIncrease) {
        const caseValue = document.getElementById("CaseValue");
        const caseInput = parseInt(caseValue.value);
        let caseNewCount = caseInput;
        if (isIncrease == true) {
          caseNewCount = caseInput + 1;
        } else if (isIncrease == false && caseInput > 0) {
          caseNewCount = caseInput - 1;
        }
        caseValue.value = caseNewCount;
        const caseTotal = caseNewCount * 59;
        document.getElementById("caseTotalAmaount").innerText = caseTotal;
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
